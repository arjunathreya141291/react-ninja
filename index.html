<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var FirstComponent = React.createClass({
      getInitialState : function(){
        return{
          count : 0
        }
      },

      incrementByOne : function(){
        this.setState({
          count : this.state.count + 1
        })
      },

      incrementByFive : function(){
        this.setState({
          count : this.state.count + 5
        })
      },

      incrementByTen : function(){
        this.setState({
          count : this.state.count + 10
        })
      },


      render:function(){
        return(
          <div className="container">
          <h1>Count {this.state.count}</h1>
          <button onClick={this.incrementByOne} className="btn blue-btn">Add 1 </button>
          <button onClick={this.incrementByFive} className="btn green-btn">Add 5 </button>
          <button onClick={this.incrementByTen} className="btn purple-btn">Add 10 </button>
          </div>
        )
      }


    });

    ReactDOM.render(
      <FirstComponent/>,document.getElementById("app")
    )

    </script>
  </body>
</html>
